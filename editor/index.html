<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>xtl.tw | md previewer</title>
  <link rel="stylesheet" href="../static/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.2.0/styles/ir-black.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.2.0/highlight.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/3.0.3/marked.min.js"></script>
  <script>hljs.highlightAll();</script>

  <script>
    window.onload = function () {
      var inputDom = document.getElementById("input");
      var previewDom = document.getElementById("preview");

      function render() {
        previewDom.innerHTML = marked(inputDom.value);
        hljs.highlightAll();
      }

      render();

      document.getElementById("input").oninput = render;
      // document.getElementById("input").addEventListener("change", (event) => {
      //   console.log("!!!");
      // });
    }

  </script>
</head>

<body>
  <div class="header">
    <div class="title">xtl.tw @ MD Previewer</div>
  </div>
  <div class="editor-container">
    <div class="editor-block">
      <textarea id="input" cols="30" rows="10"># Markdown Editor</textarea>
    </div>
    <div class="editor-block" id="preview">
      <!-- <h1>Markdown Editor</h1> -->
    </div>
  </div>
</body>

</html>
