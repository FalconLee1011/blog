  </div>
</div>

  <div class="progress-container"><span id="progress"></span></div>
  <div class="ani-frame">
    <div class="title-container">
      <div id="mTitle"></div>
      <div id="sTitle"></div>
    </div>
  </div>
  <script>
    const main = () => {
      window.setTimeout(() => {
        document.querySelector(".progress-container").remove();
      }, 2000);

      setTimeLine(
        () => {
          const node = document.createElement("div");
          node.classList = ["infoWindow"]
          document.querySelector(".ani-frame").before(node);
        },
        500 + 1500
      );

      setTimeLine(
        () => {
          const node = document.createElement("div");
          node.id = "grid-bg-h";
          const node1 = document.createElement("div");
          node1.id = "grid-bg-v";
          document.querySelector(".ani-frame").before(node);
          document.querySelector(".ani-frame").before(node1);
        },
        1000 + 1500
      );

      setTimeLine(
        () => {
          const node = document.createElement("div");
          node.classList = ["wire"]
          document.querySelector(".ani-frame").append(node);
        },
        2200 + 1500
      );

      setTimeLine(
        () => {
          randomTypeWriter({
            str: "歡迎來到草之家",
            selector: "#mTitle",
            interval: 1000,
            customStyle: {},
            customBaseText: defaultBaseText.FW_SHIFT,
            baseTextAnimation: true,
            baseTextAnimationName: randomTypeWriter
          })
        },
        3600 + 1500
      );

      setTimeLine(
        () => {
          randomTypeWriter({
            str: "我累，我懶，但是我累到懶得放棄",
            selector: "#sTitle",
            interval: 1000,
            customStyle: {},
            customBaseText: defaultBaseText.FW_SHIFT,
            baseTextAnimation: true,
            baseTextAnimationName: randomTypeWriter
          })
        },
        4000 + 1000
      );

      function setTimeLine(ani, delay) {
        setTimeout(ani, delay);
      }
    }
    addEventListener("DOMContentLoaded", (event) => {
      main();
    });
  </script>
</body>

</html>
